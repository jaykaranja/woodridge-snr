{% extends 'core/base.html' %}
{% load static %}
{% block title %} Gallery | Woodridge Senior School {% endblock title %}
{% block content %}
<!-- Carousel Start -->
<div class="container-fluid p-0">
    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="{% static 'core/images/image1.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image4.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image5.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image6.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image7.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image8.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image9.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image10.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image11.jpg' %}" alt="Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="{% static 'core/images/image12.jpg' %}" alt="Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
{% endblock content %}
